<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="icon" href="/src/utils/images/icons8-calendario-48.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/42bc4784db.js" crossorigin="anonymous"></script>
    <title>Calendar</title>
</head>

<body>
    <header class="calendar__logo">
        <img class="calendar__logo--img" src="./assets/logo.png" alt="logo">
    </header>
    <div class="calendar">
        <main id="main" class="calendar__main">
            <section class="header calendar__month-display" id="calendarMonthDisplay">
                <div class="calendar__previous" id="previousMonth"><i class="fa-solid fa-angle-left"></i></div>
                <div class="calendar__month" id="currentMonth"></div>
                <div class="calendar__year" id="currentYear"></div>
                <div class="calendar__next" id="nextMonth"><i class="fa-solid fa-angle-right"></i></div>
            </section>

            <section class="calendar__week">
                <div class="calendar__week-day">Mon</div>
                <div class="calendar__week-day">Tue</div>
                <div class="calendar__week-day">Wed</div>
                <div class="calendar__week-day">Thu</div>
                <div class="calendar__week-day">Fri</div>
                <div class="calendar__week-day">Sat</div>
                <div class="calendar__week-day">Sun</div>
            </section>

            <section class="calendar__dates" id="calendarDays">
            </section>

            <footer class="calendar__footer">
                <button class="calendar__add-event" id="addEvent">ADD EVENT
                </button>
            </footer>
        </main>

        <!-- Modals -->

        <!-- Day info modal -->
        <!-- IMPORTANT: div with class "modals" created for css test, delete it when finished -->
        <div class="modals">
            <section class="day-info">
                <div class="day-info__close-button" id="closeBtnDetails">
                </div>
                <header class="header day-info__header"></header>
                <div class="day-info__int-date"></div>
                <div class="day-info__int-day">
                    <div class="day-info__int-emoji"></div>
                    <div class="day-info__int-description">
                        <div class="day-info__int-title">
                        </div>
                        <p class="day-info__int-text"></p>
                    </div>
                </div>
                <div class="day-info__container" id="eventDetails">
                    <div class="day-info__event-info">
                        <div class="day-info__title"></div>
                        <div class="day-info__description"></div>
                    </div>
                    <button class="button day-info__delete-button" id="deleteEventLine">Delete event</button>
                </div>
            </section>


            <!-- New event modal -->
            <dialog id="newEventDialog" class="new-event__dialog">
                <section class="description-day">
                    <div class="description-day__container">
                        <header class="header description-day__header">Description Day</header>
                        <div class="day-description__text">
                            <h1 class="description-day__number">06</h1>
                            <h2 class="month-description">May</h2>
                            <span class="description-day__container">
                                <p class="description-day__emojicon">üå±üîû</p>
                                <p class="description-day__title">D√çA DE LA JARDINER√çA AL DESNUDO
                                </p>
                                <p class="description-day__text">Hoy es un gran d√≠a para encarnarte en la piel de Adan y
                                    Evan en el jard√≠n del Ed√©n.</p>
                            </span>
                        </div>

                    </div>

                </section>

                </section>
                <section class="new-event">
                    <div class="new-event__wrapper">
                        <div class="new-event__close-button">
                            <button id="closeBtnEvent" class="closeBtnEvent">X</button>
                        </div>
                        <div class="new-event__container">
                            <header class="header new-event__header">NEW EVENT</header>
                            <div class="new-event__form">
                                <form action="#" id="newEventForm">
                                    <div>
                                        <label for="eventTitle" class="eventTitle">Title</label>
                                        <input class="input" type="text" id="eventTitle"
                                            placeholder="Max. 60 characters"></input>
                                    </div>
                                    <div>
                                        <label for="initialDate" class="initialDate">Initial Date</label>
                                        <input class="input" type="date" id="initialDate"></input>
                                    </div>
                                    <!-- Final Date Optional -->
                                    <!-- <div>
                                            <label class="finalDate">Final Date</label>
                                            <input class= "input" type="date" id="finalDate"></input>
                                        </div> -->
                                    <div>
                                        <label for="eventHour" class="eventHour">Hour</label>
                                        <input class="input" type="time" id="eventHour"></input>
                                    </div>


                                    <div>
                                        <label for="category" class="category">Category</label>
                                        <select class="select" id="category">
                                            <option value="work">Work</option>
                                            <option value="personal">Personal</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="new-event__buttons">
                                <button type="submit" class="button new-event__create-button"
                                    id="createBtn">Create</button>
                                <button class="button new-event__cancel-button" id="cancelBtn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </section>
            </dialog>
            <dialog id="eventDetailsDialog" class="event-details__dialog">
                <section class="event-detais">
                    <div class="event-details__wrapper">
                        <div class="event-details__close-button">
                            <button id="event-details-closeBtn" class="event-details__closeBtnEvent">X</button>
                        </div>
                        <div class="event-details__container">
                            <header class="header event-details__header">EVENT DETAILS</header>
                            <div id="eventDetailsDisplay" class="event-details__display">

                            </div>
                            <div class="event-details__buttons">
                                <button type="submit" class="button event-details__delete-button"
                                    id="eventDetailsDeleteBtn">Delete Event</button>
                            </div>
                        </div>
                    </div>
                </section>
            </dialog>
        </div>
    </div>
    <script src="src/calendar.js"></script>
</body>

</html>
